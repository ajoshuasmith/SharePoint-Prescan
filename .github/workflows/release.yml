name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -o spready-windows-amd64.exe ./cmd/spready

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: spready-windows-amd64.exe
